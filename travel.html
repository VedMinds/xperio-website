<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore the World | Travel Adventures</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <!-- Meta Tags -->
  <meta name="description" content="Discover breathtaking destinations, plan unforgettable adventures, and explore the world with us!">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Travel Explorer">
  <link rel="canonical" href="https://xperio.travel/assets/test-ex-img.ico">
  
  <!-- Open Graph Meta Tags (For Social Media Sharing) -->
  <meta property="og:title" content="Explore the World | Travel Adventures">
  <meta property="og:description" content="Discover breathtaking destinations, plan unforgettable adventures, and explore the world with us!">
  <meta property="og:image" content=https://xperio.travel/assets/test-ex-img.ico>
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/travel">
  <meta property="og:site_name" content="Travel Explorer">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Explore the World | Travel Adventures">
  <meta name="twitter:description" content="Discover breathtaking destinations, plan unforgettable adventures, and explore the world with us!">
  <meta name="twitter:image" content="https://xperio.travel/assets/test-ex-img.ico">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://xperio.travel/assets/test-ex-img.ico">
  
  <!-- Styles -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url('https://source.unsplash.com/1600x900/?travel,nature') no-repeat center center/cover;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .btn {
      background: #ff5722;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e64a19;
    }
    .floating-book-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5722;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
    }
    .floating-book-button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Explore the World</h1>
    <p>Discover breathtaking destinations and embark on unforgettable journeys.</p>
    <a href="#" class="btn">Start Your Adventure</a>
  </div>
  <a href="#" class="floating-book-button">Book Now</a>
</body>
</html>
